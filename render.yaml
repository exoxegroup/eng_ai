services:
  - type: web
    name: engineering-ai-coach-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: engineering-ai-coach-db
          property: connectionString
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://engineering-ai-coach-frontend.onrender.com
      - key: CORS_ORIGIN
        value: https://engineering-ai-coach-frontend.onrender.com
      # Email Configuration - Update these with your actual values
      - key: SMTP_HOST
        value: smtp.mailtrap.io
      - key: SMTP_PORT
        value: 2525
      - key: SMTP_USER
        value: your-mailtrap-username
      - key: SMTP_PASS
        value: your-mailtrap-password
    healthCheckPath: /health

  - type: web
    name: engineering-ai-coach-frontend
    env: static
    buildCommand: npm install && VITE_API_URL=https://engineering-ai-coach-backend.onrender.com/api/v1 npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: VITE_API_URL
        value: https://engineering-ai-coach-backend.onrender.com/api/v1
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: engineering-ai-coach-db
    databaseName: engineering_ai_coach
    user: coach_user